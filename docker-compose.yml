version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: marble_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: marble_collection
      MYSQL_USER: marbleuser
      MYSQL_PASSWORD: marblepass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./database/seed_data.sql:/docker-entrypoint-initdb.d/2-seed.sql

  backend:
    build: ./backend
    container_name: marble_backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: mysql
      DB_USER: marbleuser
      DB_PASSWORD: marblepass
      DB_NAME: marble_collection
    depends_on:
      - mysql
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads

  frontend:
    build: ./frontend
    container_name: marble_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mysql_data:
